<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>날씨 + 옷차림 추천</title>
</head>
<body>
<h1>날씨 옷차림 추천</h1>

<input type="text" id="city" placeholder="도시 입력" value="Seoul">
<button onclick="getWeather()">조회</button>
<p id="result"></p>

<script>
async function getWeather() {
    const city = document.getElementById("city").value;

    // ← Lambda Function URL 넣기
    const url = `https://itxd4z75jsl42rw7eciog4rbvy0wpfoy.lambda-url.us-east-1.on.aws/?city=${city}`;

    try {
        const res = await fetch(url);
        const data = await res.json();  // Lambda에서 반환한 JSON 바로 사용 가능
        document.getElementById("result").innerText = 
            `${city} 현재 온도: ${data.temp}°C\n추천 옷차림: ${data.outfit}`;
    } catch (e) {
        document.getElementById("result").innerText = "오류 발생: " + e;
        console.error(e);
    }
}
</script>
</body>
</html>
